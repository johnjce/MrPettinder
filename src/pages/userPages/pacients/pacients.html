<ion-header>

  <ion-navbar>
    <ion-title>Pacients</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding #sliding *ngFor="let user of users">
      <ion-item (click)="goToInform(user)">
        <h2>{{ user.username }} <span ion-text color="primary">({{ user.petName }})</span></h2>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
