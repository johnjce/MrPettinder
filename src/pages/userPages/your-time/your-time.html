<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{character.image}}">
      </ion-avatar>
      <h2>{{character.timeAvailable}}</h2>
      <p>{{character.quote}}</p>
    </ion-item>

    <ion-item *ngFor="let item of character['items']" (click)="showPayMethod()">
      {{item.time}}
      <ion-note item-end>
        {{item.price}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
