<ion-header>
  <ion-navbar color="primary">
    <ion-title>Vet Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div>
    <img class="profile-image" src='{{ vet.avatar }}'>
    <h4>{{ vet.name }}</h4>
    <h4>{{ vet.expert }}</h4>
  </div>
  <button color="secondary" ion-button block (click)="goToChatRoom()">Chat</button>
</ion-content>
