<ion-header>
  <ion-navbar>
    <ion-title>{{user.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formCtrl" (ngSubmit)="save()">
    <div>
      <h1> Profile</h1>
      <img class="profile-image" src="{{ avatar }}">
      <h4>{{user.name}}, {{user.surname}}</h4>
      <h4>{{age}} years old</h4>
    </div>
    <ion-list>
      <div *ngIf="!id">
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="username" formControlName="username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" formControlName="password" required></ion-input>
        </ion-item>
      </div>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.name" formControlName="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Surname</ion-label>
        <ion-input type="text" [(ngModel)]="user.surname" formControlName="surname" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Pet name</ion-label>
        <ion-input type="text" [(ngModel)]="petName" formControlName="petName" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email" formControlName="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Birth Date</ion-label>
        <ion-datetime required formControlName="dateOfBirth"  pickerFormat="DD MMM YYYY"
          [(ngModel)]="dateOfBirth"></ion-datetime>
      </ion-item>

    </ion-list>
    <button color="secondary" [disabled]="!formCtrl.valid" type="submit" ion-button block>Save</button>
    <button ion-button (click)="logout()">LogOut</button>
  </form>
</ion-content>
