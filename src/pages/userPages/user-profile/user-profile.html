<ion-header>
  <ion-navbar>
    <ion-title>{{user.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #formCtrl="ngForm">
    <div align="center" *ngIf="formCtrl.form.valid">

      <h1> Profile</h1>
      <img class="profile-image" src="assets/imgs/profile.jpg">
      <h4>{{user.name}}, {{user.surname}}</h4>
      <h4>{{age}} years old</h4>
    </div>
    <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.name" name="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.surname" name="surname" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >Birth Date</ion-label>
        <ion-datetime required name="dateOfBirth" displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="dateOfBirth" [ngModelOptions]="{standalone:true}"></ion-datetime>
      </ion-item>

    </ion-list>
    <button color="secondary" [disabled]="!formCtrl.form.valid" ion-button block (click)="save()">Save</button>
    <button color="danger" ion-button block (click)="reset()">Reset</button>
  </form>
</ion-content>
