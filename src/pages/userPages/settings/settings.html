<ion-content padding>
 <ion-item no-lines padding>
<h1 item-start ><font size="6"><b>Settings</b></font></h1>
<button item-end ion-button round  color="secondary" class="save" (click)= "save()">Save</button>
</ion-item>

<h3 padding><b>Account</b></h3>
  <ion-item >
    <ion-label fixed>Username</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item >
    <ion-label fixed>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <h3 padding><b>Company Info</b></h3>
  <ion-item >
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label fixed>Address</ion-label>
      <ion-textarea row ="5" type="text" [(ngModel)]="user.address"></ion-textarea>
    </ion-item>

    <h3 padding><b>Sale's Discount & Point</b></h3>
    <ion-item>
        <div >Discount</div>
        <div item-end>10%</div>
      </ion-item>
      <ion-item no-lines>
        <div >Points Received</div>
        <div item-end>10%</div>
      </ion-item>
     
      <button no-lines ion-item>
        <div item-end><font size="2">Set Each Level</font></div>
      </button>
   
</ion-content>
