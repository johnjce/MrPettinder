<ion-content class="bg content-center" no-lines>
  <ion-card no-lines>
    <ion-list no-lines>
      <ion-item>
        <ion-label>
          <ion-icon name="person"></ion-icon> Username
        </ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="lock"></ion-icon> Password
        </ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>

    <div padding class="col-center">
      <button ion-button block type="submit" (click)="login()"> Login</button>
      <button ion-button block type="submit" (click)="register()"> Register</button>
      <button ion-button block type="submit" (click)="login()"> Forgot Password ?</button>
    </div>
  </ion-card>
</ion-content>
