<ion-content class="bg content-center" no-lines >

<ion-card no-lines>
  <div padding align ="center">
     
      <img src="assets/imgs/logo.png" class="image-logo"  > 
    
  </div>

<ion-list no-lines>

  <ion-item >
  <ion-label ><ion-icon name="person" ></ion-icon> Username </ion-label>
  <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>

<ion-item>
  <ion-label ><ion-icon name="lock"></ion-icon> Password</ion-label>
  <ion-input type="password" [(ngModel)]="password"></ion-input>
</ion-item>

</ion-list>

<div padding>

  <button class ="btn"  ion-button block round (click)="login()"> LOG IN</button>

</div>
<div text-center padding >
    <p class = "text">Forgot Password ? </p>
    
  
</div>
</ion-card>
</ion-content>
