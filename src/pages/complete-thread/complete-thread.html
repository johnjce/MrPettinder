<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button color="primary" outline icon-only (click)="openProfile(1)">
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2>{{title}} </h2><br><hr>
  <ion-card *ngFor="let thread of completeThread | orderBy:'-lastEditDate'">
      <ion-item >
        <ion-avatar item-left>
          <img src="https://picsum.photos/20/20/?image=844">
        </ion-avatar>
        <h2>{{thread.writtenBy}}</h2>
        <p>{{thread.lastEditDate | date:'dd/MM/yyyy HH:mm:ss'}}</p>

      </ion-item>
      <ion-card-content>
        {{thread.content}}
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>6</div>
          </button>
        </ion-col>
        <ion-col>
            <button ion-button icon-right clear small>
              <h3>Answer</h3>
              <ion-icon name="share-alt"></ion-icon>
              <div>6</div>
            </button>
          </ion-col>
      </ion-row>
    </ion-card>
</ion-content>
