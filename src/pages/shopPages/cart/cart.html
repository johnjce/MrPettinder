<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of selectedItems" lines="inset">
      <ion-label start>{{ item.count }} x {{ item.name }} - {{ item.price | currency:'EUR':'symbol' }}</ion-label>
      <ion-label end text-right>{{ (item.price * item.count) | currency:'EUR':'symbol' }}</ion-label>
      <ion-icon name="remove" item-end (click)="removeProduct(item.id)"></ion-icon>
      <ion-icon name="add" item-end  (click)="addProduct(item)"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label start></ion-label>
      <ion-label end text-right>Total: <span>{{ total | currency:'EUR':'symbol' }}</span></ion-label>
    </ion-item>
  </ion-list>
  <ion-buttons class="col-center">
    <button ion-button center (click)="goToPayPage()">Pagar</button>
  </ion-buttons>
</ion-content>
