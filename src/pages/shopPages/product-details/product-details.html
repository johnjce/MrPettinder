<ion-header>
  <ion-navbar color="primary">
    <ion-title end>
      {{product.name}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <ion-card id="productDetails-card22">
    <ion-list>
      <div style="width:100%;height:100%;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
          <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
          <h1>{{product.name}}</h1>
          <img [src]="product.imageURL"/>
        </div>
        <ion-item text-wrap>
          <div>
            <p style="margin-top:0px;color:#000000;">
                {{product.description}}
              </p>
            </div>
          </ion-item>
          <ion-item color="assertive">
            <ion-icon name="pricetag" item-left></ion-icon>
            {{product.price}} &euro;
          </ion-item>
        </ion-list>
      </ion-card>
    </ion-content>
