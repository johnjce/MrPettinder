<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Pacients
    </ion-title>
    <ion-buttons end>
      <ion-toggle [(ngModel)]="available" (ionChange)="changeAvailability()" checked="available"></ion-toggle>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding #sliding *ngFor="let user of users">
      <ion-item (click)="goToInform(user)">
        <h2>{{ user.profile.name }} <span ion-text color="primary">({{ user.pets[0].name }})</span></h2>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
