<ion-header>
  <ion-navbar>
    <ion-title>Veterinarians</ion-title>
    <ion-buttons end>
      <button ion-button color="primary" outline icon-only (click)="payMinutes()">
        <ion-icon name="md-clock"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
  
<ion-content padding >
  <ion-card>
    <ion-card-header>
      Buying services info
    </ion-card-header>
    <ion-card-content>
      Hello! Here you can talk directly with a veterinarian to ask everything you want.
      This service needs minutes you can buy.
      5min X 10â‚¬
    </ion-card-content>
  </ion-card>


  <ion-list>
    <ion-item-sliding #sliding *ngFor="let friend of veterinariansChat">
      <ion-item (click)="goToChatRoom(friend)">
        <h2>{{ friend.name }} <span ion-text color="primary">({{ friend.username }})</span></h2>
      </ion-item>
    </ion-item-sliding>
  </ion-list>


</ion-content>
