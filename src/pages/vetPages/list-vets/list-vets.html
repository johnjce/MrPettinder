<ion-header>
  <ion-navbar>
    <ion-title>Veterinarians</ion-title>
    <ion-buttons end>
      <button ion-button color="primary" outline icon-only (click)="payMinutes()">
        <ion-icon name="md-clock"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
  
<ion-content padding >
  <ion-card>
    <ion-card-header>
      Buying services info
    </ion-card-header>
    <ion-card-content>
      Hello! Here you can talk directly with a veterinarian to ask everything you want.
      This service needs minutes you can buy.
      5min X 10â‚¬
    </ion-card-content>
  </ion-card>
  <ion-list button-outline md-arrow-dropright>
    <div *ngFor="let vets of veterinarians">
      <div *ngIf="!vets.available">
        <button ion-item disabled>{{vets.profile.name}}</button>
      </div>
      <div *ngIf="vets.available">
        <button ion-item (click)="openItem(vets)">{{vets.profile.name}} - <ion-icon name="chatbubbles"></ion-icon></button>
      </div>
    </div>
  </ion-list>
</ion-content>
