<ion-header>
  <ion-toolbar>
    <ion-title>MR.Pettinder</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="changeGrid()">
        <ion-icon *ngIf="!grid" name="md-grid"></ion-icon>
        <ion-icon *ngIf="grid" name="md-albums"></ion-icon>
      </button>
      <button ion-button (click)="openProfile()">
        <ion-icon name="md-logo" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="card-background-page">
  <ion-row class="row" responsive-sm wrap>
  <ion-list *ngFor="let subforum of subforums" [attr.col-6]="grid ? true : null" [attr.col-12]="!grid ? true : null"  (click)="openThreads(subforum.id)">
      <ion-card>
        <img src="https://loremflickr.com/420/420/{{subforum.title}},pets/all"/>
        <div text-center class="card-title">{{subforum.title}}</div>
      </ion-card>
  </ion-list>
  </ion-row>
</ion-content>
